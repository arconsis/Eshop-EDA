apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-backend
  labels:
    app: email-backend
  namespace: eshop-eda
spec:
  replicas: 1
  selector:
    matchLabels:
      name: email-backend
  template:
    metadata:
      labels:
        name: email-backend
    spec:
      containers:
      - name: email-api
        imagePullPolicy: Always
        image: eldimious/email-eda-v1:latest
        envFrom:
        - secretRef:
            name: email-service-secrets
        resources:
          limits:
            cpu: '200m'
            memory: '512Mi'
          requests:
            cpu: '200m'
            memory: '512Mi'
        ports:
          - containerPort: 8080
            protocol: TCP       
apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouse-backend
  labels:
    app: warehouse-backend
  namespace: eshop-eda
spec:
  replicas: 1
  selector:
    matchLabels:
      name: warehouse-backend
  template:
    metadata:
      labels:
        name: warehouse-backend
    spec:
      containers:
      - name: warehouse-api
        imagePullPolicy: Always
        image: eldimious/warehouse-eda-v1:latest
        ports:
          - containerPort: 3000
            protocol: TCP
        resources:
          limits:
            cpu: '500m'
            memory: '1024Mi'
          requests:
            cpu: '500m'
            memory: '1024Mi'
        envFrom:
        - secretRef:
            name: warehouse-service-secrets
            